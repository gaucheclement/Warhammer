<!DOCTYPE html>
<html>
<head>
    <title>Test ID Generation</title>
</head>
<body>
    <h1>Test ID Generation</h1>
    <div id="output"></div>

    <script type="module">
        import { generateIdsForEntities } from './src/lib/db-id-generator.js';

        const testData = [
            { index: 0, label: 'Humains (Reiklander)' },
            { index: 1, label: 'Nain' },
            { index: 2, label: 'Halfling' }
        ];

        console.log('BEFORE generateIdsForEntities:', testData);

        const result = generateIdsForEntities(testData, 'species');

        console.log('AFTER generateIdsForEntities:', result);

        document.getElementById('output').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
    </script>
</body>
</html>
